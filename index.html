<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>List Runner - Discussions</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/modernizr-2.7.1.min.js"></script>
</head>

<body>

    <div id="container">

        <header class="header-bar">
            <a href="#" class="back-button"></a>
            <h1>Lewis, Josh</h1>
            <label>36y - Male</label>
        </header>

        <div id="main" role="main">
            <section class="list">
                <div class="item">
                    <label class="name mw">MW</label>
                    <div class="message">
                        <header>
                            <time>45 min</time>
                            <h1>Matthew Walker</h1>
                        </header>
                        <div class="content">
                            Patient is doing a lot better today.
                            Need to watch fluids.
                        </div>
                    </div>
                    <span class="clearfix"></span>
                </div>
                <div class="item reply">
                    <label class="name jl">JL</label>
                    <div class="message">
                        <header>
                            <time>39 min</time>
                            <h1>Josh Lewis</h1>
                        </header>
                        <div class="content">
                            Yeah, I noticed a big improvement as well.
                        </div>
                    </div>
                    <span class="clearfix"></span>
                </div>
                <div class="item">
                    <label class="name gm">GM</label>
                    <div class="message">
                        <header>
                            <time>25 min</time>
                            <h1>Gabi Morgan</h1>
                        </header>
                        <div class="content">
                            <img src="http://farm3.static.flickr.com/2467/3788541014_f1735736ed.jpg">
                        </div>
                    </div>
                    <span class="clearfix"></span>
                </div>
                <div class="item reply">
                    <label class="name vl">VL</label>
                    <div class="message">
                        <header>
                            <time>20 min</time>
                            <h1>Vipul Limbachiya</h1>
                        </header>
                        <div class="content">
                            Hey Gabi, share your pic of Pitta, here is mine :
                            <img src="http://cdn.theanimals.pics/pictures/farm3.staticflickr.com/2665/3733694912_eba7f8fb33_z.jpg?zz=1">
                        </div>
                    </div>
                    <span class="clearfix"></span>
                </div>
            </section>
        </div>
        <footer class="footer-bar">
            <label>
                <input type="text" placeholder="Type a message...">
            </label>
            <a href="#" class="capture-image button"></a>
        </footer>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.11.0.min.js"><\/script>')</script>

    <script src="js/script.js"></script>

    <![endif]-->

</body>
</html>
